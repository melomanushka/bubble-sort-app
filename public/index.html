<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка массива методом пузырька</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="site-header">
        <div class="header-container">
            <div class="site-title">Сортировка массива методом пузырька</div>
        </div>
        <button class="btn-history" id="historyBtn" onclick="toggleHistory()">Показать историю</button>
    </header>

    <main>
        <div class="container">

            <div class="input-group">
                <label for="arrayInput">Введите числа через запятую:</label>
                <input type="text" id="arrayInput" placeholder="Например: 64, 34, 25, 12, 22, 11, 90">
            </div>

            <button class="btn-primary" onclick="sortArray()">Сортировать</button>
            <button class="btn-secondary" onclick="clearResults()">Очистить результаты</button>

            <div id="results"></div>

            <div id="history"></div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>Контакты: melomanushka777@gmail.com | @melomanushke</p>
        </div>
    </footer>

    <script>
        function sortArray() {
            const input = document.getElementById('arrayInput').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = '';

            const array = input.split(',').map(item => item.trim());

            const emptyElements = array.filter(item => item === '');
            if (emptyElements.length > 0) {
                showError('Обнаружены пустые элементы. Проверьте правильность ввода.');
                return;
            }

            fetch('/api/sort', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    array: array,
                    originalInput: input
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showResults(data);
                    } else {
                        showError(data.error || 'Произошла ошибка при сортировке');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    showError('Ошибка соединения с сервером');
                });
        }

        function showResults(data) {
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = `
                <div class="results">
                    <h3>Результаты сортировки</h3>
                    <div class="success">Сортировка выполнена успешно!</div>

                    <h4>Исходный массив:</h4>
                    <div class="array-display">[${data.originalArray.join(', ')}]</div>

                    <h4>Отсортированный массив:</h4>
                    <div class="array-display">[${data.sortedArray.join(', ')}]</div>

                    <p><strong>ID сортировки:</strong> ${data.sortId}</p>
                    <p><strong>Время сортировки:</strong> ${new Date(data.sortTime).toLocaleString()}</p>
                </div>
            `;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>Ошибка:</strong> ${message}
                </div>
            `;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('arrayInput').value = '';
        }

        let historyVisible = false;

        function toggleHistory() {
            const historyDiv = document.getElementById('history');
            const historyBtn = document.getElementById('historyBtn');

            if (historyVisible) {
                historyDiv.innerHTML = '';
                historyBtn.textContent = 'Показать историю';
                historyVisible = false;
            } else {
                loadHistory();
                historyBtn.textContent = 'Скрыть историю';
                historyVisible = true;
            }
        }

        function loadHistory() {
            const historyDiv = document.getElementById('history');

            document.getElementById('results').innerHTML = '';

            historyDiv.innerHTML = '<div class="loading">Загрузка истории...</div>';

            fetch('/api/results')
                .then(response => response.json())
                .then(history => {
                    if (history.length === 0) {
                        historyDiv.innerHTML = '<div class="history"><p>История пуста. Выполните сортировку, чтобы увидеть результаты здесь.</p></div>';
                        return;
                    }

                    let historyHTML = '<div class="history"><h3>История сортировок</h3>';

                    history.forEach(item => {
                        historyHTML += `
                        <div class="history-item">
                            <h4>Сортировка #${item.id}</h4>
                            <p><strong>Исходный:</strong> [${item.originalArray.join(', ')}]</p>
                            <p><strong>Отсортированный:</strong> [${item.sortedArray.join(', ')}]</p>
                            <p><strong>Время:</strong> ${new Date(item.sortTime).toLocaleString()}</p>
                        </div>
                    `;
                    });

                    historyHTML += '</div>';
                    historyDiv.innerHTML = historyHTML;
                })
                .catch(error => {
                    console.error('Ошибка при загрузке истории:', error);
                    historyDiv.innerHTML = '<div class="error">Не удалось загрузить историю.</div>';
                });
        }
    </script>
</body>

</html>
